<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular JS - Sort</title>
    <script src="JS/angular.min.js"></script>
    <script src="JS/script.js"></script>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body data-ng-app="FilterModule">
<div ng-controller="FilterController">

    <div>
        Order By :
        <select ng-model="sortColumn">
            <option value="name">Name ASC</option>
            <option value="gender">Gender ASC</option>
            <option value="dateOfBirth">Date of Birth ASC</option>
            <option value="-salary">Salary DESC</option>
        </select>
    </div>

    <br>

    <table>
        <thead>
        <tr>
            <th data-ng-click="sortData('name')">
                Name
                <div ng-class="getSortClass('name')"></div>
            </th>

            <th data-ng-click="sortData('dateOfBirth')">
                Date of Birth
                <div ng-class="getSortClass('dateOfBirth')"></div>
            </th>

            <th data-ng-click="sortData('gender')">
                Gender
                <div ng-class="getSortClass('gender')"></div>
            </th>

            <th data-ng-click="sortData('salary')">
                Salary
                <div ng-class="getSortClass('salary')"></div>
            </th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="emp in employees | orderBy : sortColumn : reverseSort">
            <td>{{ emp.name | uppercase}}</td>
            <td>{{ emp.dateOfBirth | date: "dd/MM/yyyy" }}</td>
            <td>{{ emp.gender | lowercase }}</td>
            <td>{{ emp.salary | number:2}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
