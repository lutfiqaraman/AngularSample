<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular - Two way binding</title>
    <script src="JS/angular.min.js"></script>
    <script src="JS/script.js"></script>
</head>
<body data-ng-app="TWBModule">
<div ng-controller="TWBController">
    <table>
        <tr>
            <td><label for="firstname">First Name</label></td>
            <td>
                <input id="firstname" type="text" ng-model="Emp.firstName">
            </td>
        </tr>

        <tr>
            <td><label for="lastname">Last Name</label></td>
            <td>
                <input id="lastname" type="text" ng-model="Emp.lastName">
            </td>
        </tr>

        <tr>
            <td><label for="gender">Gender</label></td>
            <td>
                <input id="gender" type="text" ng-model="Emp.gender">
            </td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <td>First Name</td>
            <td>
                {{Emp.firstName}}
            </td>
        </tr>

        <tr>
            <td>Last Name</td>
            <td>
                {{Emp.lastName}}
            </td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>
                {{Emp.gender}}
            </td>
        </tr>
    </table>
</div>
</body>
</html>
